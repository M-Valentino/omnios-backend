<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="container">
        <h1>Account Verification</h1>
        <form id="verificationForm">
            <input type="text" id="username" placeholder="Username (Email)" required>
            <input type="text" id="verificationCode" placeholder="Verification Code" required>
            <button type="submit">Verify Account</button>
        </form>
        <p>Verification code was sent to your email. <a href="signin.html">Back to Sign In</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>

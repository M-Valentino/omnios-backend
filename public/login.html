<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Sign In</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');
      
      messageElement.textContent = "Signing in...";

      try {
        // Call your backend to authenticate using Cognito
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          const token = data.token; // Token received from backend (from Cognito)

          // Save the token in localStorage (or sessionStorage)
          localStorage.setItem('token', token);

          // Access the protected /helloworld route
          const protectedResponse = await fetch('/helloworld', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (protectedResponse.ok) {
            const result = await protectedResponse.text();
            messageElement.textContent = `Success! ${result}`;
          } else {
            messageElement.textContent = "Failed to access protected route.";
          }
        } else {
          messageElement.textContent = "Login failed. Check your credentials.";
        }
      } catch (error) {
        messageElement.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>

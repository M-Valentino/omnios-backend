<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="/os/system/gui.css" />
  <link rel="stylesheet" href="landing.css" />
</head>

<body>
  <main>
    <section class="hero">
      <div class="actionBox flexColCenter">

      </div>
    </section>
  </main>
  <script src="auth.js"></script>
</body>

</html>
